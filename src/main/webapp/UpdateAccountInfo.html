<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>Update your account information</h3>
	<form action="updateAccount.do" method="POST">
        <div class="form-group">
          <label for="AccountUsername">Username</label>
          <input class="form-control" name="username" id="AccountUserName" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="AccountPassword">Password</label>
          <input type="password" class="form-control" name="password" id="AccountPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
</body>
</html>
