<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<title>Bootstrap Form Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<h3>Please Enter in your login information</h3>
	<form action="login.do" method="POST">
		<div class="form-group">
          <label for="AccountUsername">Username</label>
          <input class="form-control" name="username" id="AccountUserName" aria-describedby="usernameHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="AccountPassword">Password</label>
          <input type="password" class="form-control" name="password" id="AccountPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="AccountRole">Role</label>
          <input class="form-control" name="role" placeholder="Role" id="AccountRole">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="register.do" role="button">Register</a>
	</form>
</body>
</html>
